<script>
$(document).ready(function() {
	var url = '__URL__/powerDayArranges';
	
	$('button[type="reset"]').click(function(){
		window.location.href = url;
	});	

	//提交	
	$('#btn_submit').click(function(){
		var title = $("#title").val();
		var id = $("#dayArrangeId").val();
		var tplType = '';				//模板类型
		var resolution = '';			//分辨率
		if (id == ''){
			id = 0;
		}
		

		//获取iCheck单选按钮的选中项的值		
		$("input[name='tplType']:radio").each(function(){
			if(true == $(this).is(':checked')){
				tplType = $(this).val();
				return;
			}
		});

		if (title == ''){
			$.kw.alert("名称必须填写");
			$("#title").focus();
			return;
		}	
		
		//提交开关机日安排
		$.ajax({
			url:'__URL__/savePowerDayArrange',
			type:'post',
			data:"from=ajax&id="+id+"&title="+title+"&rnd="+Math.random(),
			async:true,//false为同步
			dataType:'json',
			success:function(re) {
				if (re.stat * 1 > 0){
				//	alert(re.data);
					$.kw.alert(re.msg);
				//	$("#dayArrangeId").val(re.data);//设置隐藏表单域
				//	$("#newRec").removeAttr("disabled");//使新增时段按钮可用
					
					//新增成功的话，跳到修改地址，否则刷新后会是新增界面
					if (id == 0 && re.data > 0){
						var editUrl = '__URL__/editPowerDayArrange/id/'+re.data;
						window.location.href = editUrl;
					}else{
						window.location.reload();
					}
					
					
				}else{
					$.kw.alert(re.data);//失败提示	
					
					//显示一会儿后清空提示
					/*
					setTimeout(function(){
						$("#lession_time_dialog_message").html("");
					},1000);*/					
				}

			},
			error:function() {
				alert('由于网络异常导致操作失败，请刷新页面重试....');
			}
		}); 
	});		
	
	$('#newRec').click(function(){
		$('#newRecModal').modal({ keyboard: false });   // initialized with no keyboard
		$('#newRecModal').modal('show');                // 初始化后立即调用 show 方法
		
	});	
	
	//对话框　确定按钮
	$('#btn_ok').click(function(){
		var hour_s = $("#hour_s").val();
		var minute_s = $("#minute_s").val();
		var second_s = $("#second_s").val();
		
		var hour_e = $("#hour_e").val();
		var minute_e = $("#minute_e").val();
		var second_e = $("#second_e").val();
		
		if (hour_s == '' || minute_s == '' || second_s == ''){
			alert("开机时间设置不完整");
			return;
		}
		
		if (hour_e == '' || minute_e == '' || second_e == ''){
			alert("关机时间设置不完整");
			return;
		}
		
		var start = hour_s + ":" + minute_s + ":" + second_s;
		var end   = hour_e + ":" + minute_e + ":" + second_e;
		
		var id = $("#dayArrangeId").val();
		if (id == 0 || start == '' || end == ''){
			return;
		}
		
//		alert(start);
		//ajax提交
		$.ajax({
			url:'__URL__/addPowerDayArrangeDetails',
			type:'post',
			data:"dayArrangeId="+id+"&start="+start+"&end="+end+"&rnd="+Math.random(),
			async:true,//false为同步
			dataType:'json',
			success:function(re) {
				if (re.stat * 1 > 0){
					$.kw.alert(re.msg);
					window.location.reload();
				}else{
					$.kw.alert(re.msg);//失败提示	
				}

			},
			error:function() {
				alert('由于网络异常导致操作失败，请刷新页面重试....');
			}
		}); 
		
	});	
	
	
	//删除日安排详细
	$('.del').click(function(){
		var tmp = $(this);
		var dayArrangeId = $("#dayArrangeId").val();//日安排Id
		var dayArrangeDetailId = $(this).attr("data-detail-id");//日安排详细Id
		//alert(dayArrangeId);alert(dayArrangeDetailId);
		
		if (dayArrangeDetailId * dayArrangeId == 0){
			$.kw.alert('获取参数错误');
			return;
		}
		
		$.kw.confirm('确认要删除所选择的记录吗？', function() {
			//var currid = tmp.parent().parent().attr("attr-data-id");
			
			//alert("ID=" + currid);
			$.ajax({
				url:'__URL__/delPowerDayArrangeDetails',
				type:'post',
				data:"dayArrangeId="+dayArrangeId+"&dayArrangeDetailId="+dayArrangeDetailId+"&rnd="+Math.random(),
				async:true,//false为同步
				dataType:'json',
				success:function(re) {
					if (re.stat * 1 > 0){
						//alert(re.msg);
						//alert(re.data);
						window.location.reload();
					}else{
						alert(re.msg);
						//alert(re.data);//失败提示	
					}
				},
				error:function() {
					alert('由于网络异常导致操作失败，请刷新页面重试....');
				}
			}); 			
		});

		
	});		
	
});
</script>
