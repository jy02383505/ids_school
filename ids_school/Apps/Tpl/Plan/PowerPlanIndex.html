<div class="data-list">

                <th width="160">类型</th>
                <th width="160"></th>
                <th ></th>
				<th width="260" style="text-align:center;">操作</th>

		</thead>
		<tbody>
			<volist name="datas" id="vo">
			<tr>
				<td><input type="checkbox" value="{$vo.Id}"></td>
				<!--<td>{$vo.Id}</td>-->
				<td><a href="__URL__/editPlayPlans/planType/week/playPlanId/{$vo.Id}" title="">{$vo.Name}</a></td>
                <td>周计划</td>
                <td>

				<td></td>

<script>
$(document).ready(function() {
	//存储成功后，跳转到添加详细界面
	$('#btn_ok').click(function() {
		var url = '';
		url = '__GROUP__/Plan/addPowerPlan/';

		window.location = url;

	});
	
	//删除
	/*$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该记录吗？', function() {
			window.location.href = targetUrl;
		});
	});*/
	
	//删除
	$('.del').click(function() {
		var nid = $(this).attr('data-id')*1;
		delNews(nid);
	});

	$('.multi-del').click(function() {
		var checkedItems = $('.list-tbl tbody').first().find(':checkbox:checked'),
			nids = new Array();
		if (checkedItems.size() <= 0) {
			$.kw.alert('没有选择操作对象！');
			return false;
		} else {
			$.each(checkedItems, function (i, o) {
				nids.push($(o).val()*1);
			});
			delNews(nids.join(','));
		}
	});
	
	
	function delNews(nids) {
		$.kw.confirm('确定要删除吗？', function() {
			$.ajax({
				type:'POST',
				url:'__URL__/multiDelPowerPlan',
				data:{'nids' : nids},
				async:false,
				dataType:'json',
				beforeSend:function() {
					
				},
				success:function(re) {
					if (re.stat*1) {
						$.kw.alert('操作成功！', '', function() {
							window.location.reload();
						});
					} else {
						$.kw.alert(re.msg);
					}
				},
				error:function() {
					$.kw.alert('操作失败！请刷新页面后重试……');
				}
			});
		});
		
	}	
	

	//删除
	/*$('.multi-del').click(function() {
		var aids = '',
			requestURL = params = null;
			checkedItems = $('.list-tbl').first().find('tbody').first().find(':checkbox:checked');
			$.each(checkedItems, function(i, o){

			});

			params = {aids : aids};
	//	alert(aids);
		
		if (checkedItems.size() > 0) {
			$.kw.confirm('确认要执行操作吗？', function() {
				$.ajax({
					url:requestURL,
					type:'post',

			});
		} else {
			$.kw.alert('至少选择一条记录！');
		}	
		
	});*/
	
	//时间段显示
	$('.btn-show').click(function(){
		/*
		var arr1 = [ "aaa", "bbb", "ccc" ];     
		$.each(arr1, function(i,val){        
		  alert(i);     
		  alert(val);  
		}); */
		
		var dname = $(this).attr("data-name") + " " + "时间段";
		var dtimelist = new String();
		dtimelist = $(this).attr("data-timelist");
		
		/*
		var str=new String();  
		var arr=new Array();
		str="ddd,dsd,3,dd,g,k"; 
		arr=dtimelist.split(',');//注split可以用字符或字符串分割 
		for(var i=0;i<arr.length;i++)  {
			alert(arr[i]);  			
		}*/
		
		var reg = new RegExp(",","g");//g,表示全部替换。
		dtimelist = dtimelist.replace(reg,"<br>");
		//dtimelist = dtimelist.replace(",","<br>")
		
		$(".modal-title").html(dname );
		$("#model-infor").html(dtimelist);
		$('#infoModal').modal({ keyboard: false });   // initialized with no keyboard
		$('#infoModal').modal('show');                // 初始化后立即调用 show 方法
	});		

	//提交	
	$('#btn_submit').click(function(){
		var title = $("#title").val();
		
		if (title == ''){
			$.kw.alert("名称必须填写");
			$("#title").focus();
			return;
		}	
		
		//提交开关机计划
		$.ajax({
			url:'__URL__/SavePowerPlan',
			type:'post',
			data:"from=ajax&title="+title+"&rnd="+Math.random(),
			async:true,//false为同步
			dataType:'json',
			success:function(re) {
				if (re.stat * 1 > 0){
					//alert(re.data);return;
					$.kw.alert(re.msg);
					
					//新增成功的话，跳到修改地址，否则刷新后会是新增界面
					if (re.data > 0){
						var editUrl = '__URL__/EditPowerPlan/PlanId/'+re.data;
						window.location.href = editUrl;
					}else{
						window.location.reload();
					}
				}else{
					$.kw.alert(re.data);//失败提示	
				}
			},
