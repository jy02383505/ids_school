<script>
// added by lym -start
$(document).ready(function() {
    // 学生：全选
    $('.select_all_subject').click(function(){
        $('.chk_subject').iCheck('check');
    })

    // 学生：全不选
    $('.cancel_all_subject').click(function(){
        $('.chk_subject').iCheck('uncheck');
    })
    
    // 学生：反选
    $('.select_opposite_subject').click(function(){
        $('.chk_subject').each(function(i){
            var ck = $(this).prop('checked') ? 'uncheck' : 'check';
            $(this).iCheck(ck);
        })
    })
// added by lym -end
    
});
</script>
