<!-------科目教师模态对话框---------->
<div class="modal fade container" id="banjiSubjectTeacherModal" draggable='true' style="margin-top:200px;" tabindex='-1'>
	
	<input type="hidden" name="currentId" id="currentId" value='0'><!--当前id-->
    
    <div class="modal-dialog modal-lg" style="width:500px;">
    
    	<div class="modal-content">
    		<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title-bst" id="modal-title-bst">班级科目教师对应关系</h4>
			</div>
			<div class="modal-body" >
            	<form>
                <input type="hidden" name="model_doType" id="model_doType" value="add">
                <div class="form-group">
                    <label class="col-sm-2 control-label" style="text-align:right;"><p>班级</p></label>
                    <div class="col-md-10" title="格式：班级名称-教室名称">
                        <p>{$banjiName} - {$roomName}</p>
                    </div>                                
                </div>
				<div class ="clearfix"></div>
                <div class="form-group" style="margin:20px 0 20px 0;">
                    <label class="col-sm-2 control-label " style="text-align:right;line-height:30px;"><p>科目</p></label>
                    <div class="col-md-10">
                        <select class="form-control input-sm col-sm-2" name="model_subjectId" id="model_subjectId" style="width:100px;">
                        <option value="">科目选择</option>
                        <volist name="subjects" id="vo">
                            <eq name="vo.id" value="$subjectId">
                                <option value="{$vo.id}" selected>{$vo.name}</option>
                            <else/>
                                <option value="{$vo.id}">{$vo.name}</option>
                            </eq>
                        </volist>
                        </select>
                    </div> 
                </div>
                <div class ="clearfix"></div>
                <div class="form-group"  style="margin:20px 0 20px 0;">
                    <label class="col-sm-2 control-label" style="text-align:right;line-height:30px;">教师</label>
                    <div class="col-md-10">
                        <select class="form-control input-sm " name="model_teacherId" id="model_teacherId" style="width:100px;">
                        <option value="">教师选择</option>
                        <volist name="teachers" id="vo">
                            <eq name="vo.id" value="$teacherId">
                                <option value="{$vo.id}" selected>{$vo.name}</option>
                            <else/>
                                <option value="{$vo.id}">{$vo.name}</option>
                            </eq>
                        </volist>
                        </select>
                    </div>                                
                </div>
                <div class ="clearfix"></div>

            </div>
                <div style="clear:both;width:100%;height:1px;"></div>
			<div class="modal-footer">
            	<div class="col-sm-8 " style="text-align:left;" id="teacher2_dialog_message">{$teacher_dialog_message}</div>
            	<div class="col-sm-4">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal" id="saveBanjiSubjectTeacher">确定</button>
                </div>
			</div>
            </form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
    
</div><!-- /.modal -->
<!-------科目教师模态对话框---------->
