<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="">商场管理</a></li>
	<li><a href="">商品管理</a></li>
	<li class="active">商品列表</li>
</ol>
<div class="container-fluid">
<div id="" class="row well">
	<div class="col-md-9 " style="padding-top:5px;">
		<form class="form-inline" role="form" method="get" action="__SELF__">
            <div class="form-group">
                <label for="exampleInputName2">关键字：</label>
                <input type="text" class="form-control" id="exampleInputName2" placeholder="keywords" value="{$Think.get.sname}" style="width:182px;">
            </div>      
            <div class="form-group">
                <label for="exampleInputEmail2">范围：</label>
                <select class="form-control">
                    <option>品牌名称</option>
                    <option>店铺名称</option>
                </select>
                
                <button type="submit" class="btn btn-info btn-sm">搜索</button>
			</div>
		</form>
	</div>
	<div class="col-md-3 text-right">
		<table class="table">
			<tbody>
				<tr>
					<td style="border:0;">
						<a href="__URL__/addGoods/" type="button" class="btn btn-info btn-sm" id="addNewStore">添加商品</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<!-- <th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th> -->
				<th>#ID</th>
				<th>品牌名称</th>
                <th>首字母</th>
				<th>首字母（全称）</th>
				<th>LOGO</th>
                <th>相关店铺</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
				<td>1</td>
                <td>德克士</td>
				<td>d</td>
				<td>dks</td>
				<td><img src="/JolinkTE/Uploads/logo.png?22465" height="20"></td>
                <td >德克士东楼 德克士西楼</td>
				<td>{$vo.adress}</td>
				<td>
					<a class="oper edit" href="__URL__/editGoods/id/{$vo.Id}" title="编辑"><i class="icon-pencil"></i></a><!--zjh add shop{$vo.spottype}中的shop-->
					<a class="oper del" href="javascript:void(0);" data-url="__URL__/delGoods/id/{$vo.Id}" title="删除"><i class="icon-trash"></i></a>
				</td>
        
        
			<volist name="stores" id="vo">
			<tr>
				<!-- <td><input type="checkbox"></td> -->
				<td>{$vo.Id}</td>
                <td>{$vo.sname}</td>
				<td>--zjh--</td>
				<td>{$vo.pyshort}</td>
				<td>{$vo.floor}层</td>
                <td>--zjh--</td>
                <td title="显示系统铺位编码或显示未设置">--zjh--</td>
				<td>{$vo.adress}</td>
				<td>
					<a class="oper edit" href="__URL__/editStore/spottype/shop{$vo.spottype}/id/{$vo.Id}" title="编辑"><i class="icon-pencil"></i></a><!--zjh add shop{$vo.spottype}中的shop-->
					<eq name="Think.get.sc" value="1">
					<a class="oper edit" href="__URL__/storeGallery/id/{$vo.Id}" title="管理形象照片"><i class="icon-th"></i></a>
					<a class="oper edit" href="__URL__/storeWeixin/id/{$vo.Id}" title="关联微信"><i class="icon-comments"></i></a>
					</eq>
					<a class="oper del" href="javascript:void(0);" data-url="__URL__/delStore/id/{$vo.Id}" title="删除"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->
				&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>
</div>
<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该品牌吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>
<include file="Public/footer" />
