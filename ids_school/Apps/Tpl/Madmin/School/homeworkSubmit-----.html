<script type="text/javascript" src="__PUBLIC__/script/jquery/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function($) {
	$('button[type="reset"]').click(function(){
		window.location.href = '__URL__/brandClassList';
	});
	
	$('#editForm').validate({
		errorElement : 'span',
		errorClass : 'help-block',
		focusInvalid : true,  
        rules : {  
        	name : {  
                required : true,
            },
        	starttime : {  
				required : true,
            },
        	endtime : {  
				required : true,
            },
			classid : {
				required : true,
			},
			content : {
				required : true,
			},
        },  
        messages : {
        	name : {  
                required : "标题必填.",
            },
        	starttime : {  
                required : "开始时间必填.",
            },
        	endtime : {  
                required : "结束时间必填.",
            },
        	classid : {  
                required : "分类必须选择.",
            },
        	content : {  
                required : "内容必填.",
            },
        },  

        highlight : function(element) {  
            $(element).closest('.form-group').addClass('has-error');  
        },  

        success : function(label) {  
            label.closest('.form-group').removeClass('has-error');  
            label.remove();  
        },  

        errorPlacement : function(error, element) {  
            element.parent('div').append(error);  
        },  
		submitHandler: function(form) {
			form.submit();
		}
	});
});
</script>
<script>
$(document).ready(function() {
	//班级选择 START
	$('.chk_student').on('ifChecked', function(event){
		var val = $(this).val();
		var tName = $(this).attr("tName");
		//alert(val);
		//检测list，然后加入新的
		$("#student_list li").each(function(){
			//alert($(this).attr("bid"));
			//
			var tmp_bid = $(this).attr("bid");
			if (tmp_bid == val){
				//alert('list中已有此记录');
				return;
			}			
		});
		$('#student_list_v').html("");
		$('#student_list').append('<li class="btn btn-warning btn-sm" bid="' + val + '">' + tName + '<i class="hide glyphicon glyphicon-remove pull-right btn-removefromlist"></i></li>');
		
	});
	
	//从list中删除一条
	$('.chk_student').on('ifUnchecked', function(event){
		
		var val = $(this).val();
		var tName = $(this).attr("tName");
		//alert(val);
		//检测list，然后加入新的
		$("#student_list li").each(function(){
			//alert($(this).attr("bid"));
			//
			var tmp_bid = $(this).attr("bid");
			if (tmp_bid == val){
				//alert('list中已有此记录');
				$(this).remove();
			}			
		});
	});
	//学生选择 END
	
});
</script>



<script language="javascript">
$(document).ready(function() {
	//点击登陆，post提交
	$('#btn_update').click(function(){
		//ajax提交保存
		var homeworkId = $("#homeworkId").val();
		var tid = $("#tid").val();
		//alert(homeworkId);
		//alert(tid);
		var evaluation = $("input[name='evaluation']:checked").val();
		var content = $("#content").val();
		//alert(content);
		
		//ajax start
		$.ajax({
			url:'{:U("Ajaxschool/ajaxHomeworkSubmit")}',
			type:'post',
			data:"homeworkId="+homeworkId+"&tid="+tid+"&evaluation="+evaluation+"&content="+content,
			async:true,//false为同步
			dataType:'json',
			success:function(re) {
				if (re.stat * 1 > 0){
					alert("更新成功");
					
					parent.location.reload(); // 父页面刷新
					var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
					parent.layer.close(index);
					
				}else{
					alert(re.data);//失败提示	
					//$("#btn_accept_mac_msg").html(re.data);
				}

			},
			error:function() {
				alert('由于网络异常导致操作失败，请刷新页面重试....');
			}
		}); 
		//ajax 1 end
		


	});

});
</script>
