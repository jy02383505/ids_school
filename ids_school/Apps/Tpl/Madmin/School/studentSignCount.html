<!--zjh-->
<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="{:U('School/studentSignInList')}">学生签到统计</a></li>
	<li class="active">统计 ({$banjiName})</li>
</ol>
<script language="javascript" type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>

<div id="" class="row well ">
	<div class="col-md-9 ">
		<form class="form-inline edit-form" role="form" method="get" action="">
        	<input type="hidden" name="banjiId" value="{$banjiId}">
			<table class="table">
				<tbody>
					<tr>
						<td width="100">
                            <select class="form-control input-sm" name="banjiId" id="banjiId">
                                <option value="">所在班级</option>
                                <volist name="banjis" id="vo">
                                    <eq name="vo.id" value="$banjiId">
                                        <option value="{$vo.id}" selected>{$vo.name}</option>
                                    <else/>
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </eq>
                                </volist>
                            </select>
						</td>
                        <td width="100">
                        	<input type="text" class="form-control input-sm" name="starttime" value="{$starttime}" style="width:182px;" onClick="WdatePicker()">
                        </td>
                        <td><button type="submit" class="btn btn-info btn-sm">统计</button>
                        </td>
                        <td align="right"></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<div class="col-md-3 text-right">
		<table class="table">
			<tbody>
				<tr>
					<td style="border:0;">                    	
                        <a href="{:U('School/studentSignCount')}"><button type="button" class="btn btn-info btn-sm">返回</button></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<!-- <th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th> -->
				<th width="140">日期</th>
				<th width="200">班级</th>
				<th width="100">学生总数</th>
				<th width="100">签到人数</th>
                <th width="100">迟到人数</th>
				<th width="100">未签到</th>
 				<th width="100"></th>       
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>


            
        
			<volist name="days_list" id="vo">
			<tr>
				<!-- <td><input type="checkbox"></td> -->
				<td>{$vo.signIntime}</td>
				<td>{$vo.data.banji_name}</td>
				<td>{$vo.data.stu_num}</td>
				<td>{$vo.data.qiandao_num}</td>
				<td>{$vo.data.chidao_num}</td>     
                <td>{$vo.data.weiqiandao_num}</td> 
				<td><a href="{:U('School/studentSignCount',array('banjiId'=>$vo['data']['banjiId'],'par'=>'signInListOfOneBanjiTheDay','starttime'=>$vo['signIntime']))}"><button type="button" class="btn btn-primary btn-sm">详情</button></a></td> 
				<td></td>
				<td></td>
                <td></td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->
				&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该记录吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>
<include file="Public/footer" />
