<!-- <script src="__PUBLIC__/jquery-datetimepicker/js/jquery-ui-i18n.js"></script> -->
<script type="text/javascript">
$(function($) {
	$('button[type="reset"]').click(function(){
		window.location.href = '__URL__/examinationTime';
	});

	$('#editForm').validate({
		errorElement : 'span',
		errorClass : 'help-block',
		focusInvalid : true,  
        rules : { 
        	thedate : {  
                required : true,
            },
        	starttime : {  
                required : true,
            },
        	endtime : {  
				required : true,
            },
        },  
        messages : {
        	thedate : {  
                required : "日期必填.",
            },			
        	starttime : {  
                required : "开始时间必填.",
            },
        	endtime : {  
                required : "结束时间必填.",
            },
        },  

        highlight : function(element) {  
            $(element).closest('.form-group').addClass('has-error');  
        },  

        success : function(label) {  
            label.closest('.form-group').removeClass('has-error');  
            label.remove();  
        },  

        errorPlacement : function(error, element) {  
            element.parent('div').append(error);  
        },  
		submitHandler: function(form) {
			form.submit();
		}
	});
});
// datetimepicker
$(function(){
    $.datetimepicker.setLocale('zh');
    $('#thedate').datetimepicker({
        autoclose: true,
        timepicker: false,
        format: 'Y-m-d',
    });

    $('.begintime, .endtime').datetimepicker({
        autoclose: false,
        datepicker: false,
        format: 'H:i:00',
        step: 15,
    });

})
</script>
