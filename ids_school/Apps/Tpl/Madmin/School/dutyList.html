<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="">值日表管理</a></li>
	<li class="active">列表</li>
</ol>


<div id="" class="row well">
	<div class="col-md-9">
		<form class="form-inline edit-form" role="form" method="get" action="">
			<table class="table">
				<tbody>
					<tr>
						<td class="text-right" width="90" style="display:none;"><b>关键字：</b></td>
						<td width="200" style="display:none;">
							<input type="text" class="form-control input-sm" name="keyboard" value="{$keyboard}" style="width:182px;">
						</td>
						<td width="100" style="display:none;">
                            <select class="form-control input-sm" name="keytype" id="keytype">
                            <option value="cardsn" >类型</option>
                            <option value="cardsn" >卡号</option>
                            <option value="studentname" >学生姓名</option>

                            </select>
						</td>

						<td width="100">
                            <select class="form-control input-sm" name="banjiId" id="banjiId">
                                <option value="">所有班级</option>
                                <volist name="banjis" id="vo">
                                    <eq name="vo.id" value="$banjiId">
                                        <option value="{$vo.id}" selected>{$vo.name}</option>
                                    <else/>
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </eq>
                                </volist>
                            </select>
						</td>
                        
                        
                        <td><button type="submit" class="btn btn-info btn-sm">搜索</button>
                        
                        </td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<div class="col-md-3 text-right">
		<table class="table">
			<tbody>
				<tr>
					<td style="border:0;">
                    
                    	
						<a href="__URL__/addDuty/" type="button" class="btn btn-info btn-sm" id="addNewStore">添加值日表</a>
                        
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<!-- <th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th> -->
				<th width="60">#ID</th>
				<th width="100">班级</th>
				<th width="140">星期</th>
 				<th >值日生</th>               
				<th></th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>


            
        	<style>
				.ml_10{margin-left:10px;}
			</style>
			<volist name="datas" id="vo">
			<tr>
				<!-- <td><input type="checkbox"></td> -->
				<td>{$vo.Id}</td>
				<td>{$vo.banjiName}</td>
				<td>{$vo.weekday}</td>     
				<td>{$vo.students}
                	<volist name="vo.students" id="vovo">
                    	<span class="badge ml_10">{$vovo.name}</span>
                    </volist>
                    
                </td> 
				<td></td>
				<td>
					<a class="oper edit" href="__URL__/editDuty/id/{$vo.Id}" title="编辑"><i class="icon-pencil"></i></a>
					<a class="oper del" href="javascript:void(0);" data-url="__URL__/delDuty/id/{$vo.Id}" title="删除"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->
				&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该学校吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>
<include file="Public/footer" />
