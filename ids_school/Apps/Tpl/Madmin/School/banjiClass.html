<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="{:U('School/schoolList')}">学校管理</a></li>
	<li><a href="{:U('School/BanjiList')}">班级管理</a></li>
	<li class="active">班级分类列表</li>
</ol>

<div class="col-md-12 text-right">
    <table class="table">
    <tbody>
    <tr>
    <td style="border:0;">
    	<span style="float:left;"></span>
    	<a href="__ROOT__/School/addBanjiClass/" type="button" class="btn btn-info btn-sm" id="addClass">添加分类</a>
    </td>
    </tr>
    </tbody>
    </table>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<th style="width:60px;">ID</th>
                <th style="width:80px;">排序数</th>
				<th>分类名称</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="datas" id="vo">
			<tr>
				<td>{$vo.id}</td>
                <td>{$vo.sort}</td>
				<td>
					{$vo.space}
					<eq name="vo.has_children" value="1">
						<i class="icon-caret-down" style="cursor:pointer;"></i>
					<else/>
						<i class="icon-caret-right" style="cursor:pointer;"></i>
					</eq>
					&nbsp;&nbsp;
					{$vo.name}
				</td>
				<td>
					<a class="oper edit" href="__URL__/editBanjiClass/id/{$vo.id}" title="编辑"><i class="icon-pencil"></i></a>
					<a class="oper del" href="javascript:void(0);" data-url="__URL__/delBanjiClass/tid/{$vo.id}" title="删除"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>&nbsp;</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除吗？', function() {
			window.location.href = targetUrl;
		});
	});
	
	/* $('#nodeFilter').change(function() {
		window.location.href = '__URL__/nodesList/nid/' + $(this).val();
	}); */
});
</script>
<include file="Public/footer" />
