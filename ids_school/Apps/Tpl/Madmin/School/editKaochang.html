<script type="text/javascript" src="__PUBLIC__/script/jquery/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function($) {
	
	// 判断英文字符
	jQuery.validator.addMethod("isEnglish", function(value, element) {       
         return this.optional(element) || /^[A-Za-z]+$/.test(value);       
    }, "只能包含英文字符。");
	
	
	$('#editForm').validate({
		errorElement : 'span',
		errorClass : 'help-block',
		focusInvalid : true,  
        rules : {  
			name:{
				required: true,//名称带方括号验证不了
			},


        },  
        messages : {
			name :{
				required :"名称必填",	//名称带方括号验证不了
			},


        },  

        highlight : function(element) {  
            $(element).closest('.form-group').addClass('has-error');  
        },  

        success : function(label) {  
            label.closest('.form-group').removeClass('has-error');  
            label.remove();  
        },  

        errorPlacement : function(error, element) {  
            element.parent('div').append(error);  
        },  
		submitHandler: function(form) {
			var room_len = $("input[name='roomIdStr[]']:checked").length;
			if (!room_len){
				$.kw.alert("请选择教室");	
				return;
			}
			form.submit();
		}
	});
});
</script>



<script>
$(document).ready(function() {
	//班级选择 START
	$('.chk_student').on('ifChecked', function(event){
		var val = $(this).val();
		var tName = $(this).attr("tName");
		//alert(val);
		//检测list，然后加入新的
		$("#student_list li").each(function(){
			//alert($(this).attr("bid"));
			//
			var tmp_bid = $(this).attr("bid");
			if (tmp_bid == val){
				//alert('list中已有此记录');
				return;
			}			
		});
		$('#student_list_v').html("");

		$('#student_list').append('<li class="btn btn-warning btn-sm" bid="' + val + '">' + tName + '<i class="hide glyphicon glyphicon-remove pull-right btn-removefromlist"></i></li>');
		
	});
	
	//从list中删除一条
	$('.chk_student').on('ifUnchecked', function(event){
		
		var val = $(this).val();
		var tName = $(this).attr("tName");
		//alert(val);
		//检测list，然后加入新的
		$("#student_list li").each(function(){
			//alert($(this).attr("bid"));
			//
			var tmp_bid = $(this).attr("bid");
			if (tmp_bid == val){
				//alert('list中已有此记录');
				$(this).remove();
			}			
		});
	});
	//学生选择 END
	
});
</script>
