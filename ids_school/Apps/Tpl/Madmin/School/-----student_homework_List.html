<script src="__PUBLIC__/script/jquery/jquery.min.js"></script>
<script src="__PUBLIC__/layer/layer.js"></script>

<ol class="breadcrumb">
	<li><a href="{:U('School/homeworkList')}">作业管理</a></li>
	<li><a href="{:U('School/student_homework_List',array("id"=>$id))}">作业提交</a></li>
	<li class="active">提交列表</li>
</ol>

<div id="" class="row well ">
	<div class="col-md-9">
		<form class="form-inline edit-form" role="form" method="get" action="">
			<table class="table">
				<tbody>
					<tr>
						<td class="text-right" width="90"><b></b></td>
						<td width="200">

						</td>
						<td width="100">

						</td>
						<td width="100">

						</td>
                        
                        
                        <td>
                        	

                        </td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<div class="col-md-3 text-right">
		<table class="table">
			<tbody>
				<tr>
					<td style="border:0;">
                    
                    	<a href="{:U("School/homeworkList")}"><button type="button" class="btn btn-info btn-sm">返回作业管理</button></a>
                        
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<!-- <th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th> -->
				<th width="60">#ID</th>
				<th width="90">照片</th>
				<th width="100">学生姓名</th>
                <th width="40">性别</th>
                <th width="100">年级</th>
                <th width="100">班级</th>
                <th width="100">班主任</th>
                <th width="100">提交作业</th>
                <th width="140">提交时间</th>
                <th>评判（评语）</th>
                <th></th>

			</tr>
		</thead>
		<tbody>


            
        
			<volist name="hmwork_sbmit_datas" id="vo">
			<tr>
				<!-- <td><input type="checkbox"></td> -->
				<td width='60'>{$vo.id}</td>
                <td width='60'><img src="{$vo.imagePath}" style="width:30px;height:30px;"></td>
				<td>{$vo.studentName}</td>
                <td>{$vo.sex}</td>
                <td>{$vo.gradeName}</td>
                <td>{$vo.banjiName}</td>
				<td>{$vo.banzhurenName}</td>
                <td>
                    <switch name="vo.isSubmit" >
                    <case value="1" break="1">
                	<button type="button" class="btn btn-warning btn-sm btn_tjzy" data-id="{$vo.id}" data-url="__URL__/homeworkSubmit/id/{$vo.id}">已提交</button>
                	</case>
                    <default />
                    <button type="button" class="btn btn-info btn-sm btn_tjzy" data-id="{$vo.id}" data-url="__URL__/homeworkSubmit/id/{$vo.id}">提交</button>
                    </switch>
                </td>
                <td>{$vo.submiteTime}</td>
                <td>[{$vo.evaluation}]{$vo.comment}</td>
                <td></td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->
				&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该记录吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>

<script type="text/javascript">
$(function($){
	
	$('.btn_tjzy').click(function() {
		var rid = $.trim($(this).attr('data-id'));
		var rurl = $.trim($(this).attr('data-url'));
		//alert(rid);
		
		layer.msg(rurl);
		layer.open({
			type: 2,
			title: '作业提交',
			maxmin: true,
			shadeClose: true, //点击遮罩关闭层
			area : ['800px' , '520px'],
			content: rurl+"/"+Math.random()
		});
	});
});
</script>
