<script type="text/javascript">
$(document).ready(function() {

	//取消按钮
	$('button[type="reset"]').click(function(){
		window.location.href = '__URL__/videoList/type/videoFileList/id/{$groupId}';
	});
	
	//数据有效性检测
    $('#editForm').validate({
		errorElement : 'span',
		errorClass : 'help-block',
		focusInvalid : true,  
        rules : {  
        	aName : {  
                required : true,
            },
            description : {
				required : true,
			},
        },  
        messages : {
        	aName : {  
                required : "视频标题必填.",
            },
            description : {  
                required : "视频介绍必填.",
            },
        },  

        highlight : function(element) {  
            $(element).closest('.form-group').addClass('has-error');  
        },  

        success : function(label) {  
            label.closest('.form-group').removeClass('has-error');  
            label.remove();  
        },  

        errorPlacement : function(error, element) {  
            element.parent('div').append(error);  
        },  
		submitHandler: function(form) {
			form.submit();
		}
	});
    
    var succCount = failedCount = 0, errMsg = '';

    
    $('#upArea').delegate('#closeBtn', 'click', function(){
		$('#upArea').hide();
		hideFramesMasklayer();
		//window.location.reload();
	});

	$("#uploader").plupload({
		runtimes : 'html5,silverlight,flash,html4',
		url : '__GROUP__/Ajaxhandle/videoPlupload',
		chunk_size: '1mb',
        multi_selection: false,
		rename : false,
		dragdrop: false,
		prevent_duplicates: true,
		multipart_params : {catID : $('.filePath').val()},
		
        
		filters : {
			max_file_size : '0',
		},

		views: {
			list: true,
			thumbs: true, // Show thumbs
			active: 'list'
		},

		flash_swf_url : '__PUBLIC__/script/plupload2/Moxie.swf',
		silverlight_xap_url : '__PUBLIC__/script/plupload2/Moxie.xap',

		init : {
			BeforeUpload: function(up, file) {
				up.setOption('multipart_params', {catID : $('.filePath').val()});
				$.ajax({
					url:'__GROUP__/Ajaxhandle/checkFilePartsComm',
					type:'post',
					data:{filename : file.name},
					async:false,
					success:function(re) {
						if (re*1) {
							var hasUpChunks = re * 1;							
							file.loaded = hasUpChunks * 1024 * 1024;
						}
					}
				});
			},
            FilesAdded: function (up, files) {
            $.each(up.files, function (i, file) {
                if (up.files.length <= 1) {
                    return;
                }
 
                up.removeFile(file);
            });
        },
			ChunkUploaded: function(up, file, info) {
				//console.log(file);
				var re = $.parseJSON(info.response);
				if (re.error) {
					file.loaded = 0;
					file.destroy();
				}
			},

			FileUploaded: function(up, file, info) {
				//console.log('[ File ]' + info);
				// Called when file has finished uploading
				//console.log(file);
				var fileEle = $('#' + file.id), actionClass, iconClass;

				var re = $.parseJSON(info.response);

				if (re.error) {
					actionClass = 'ui-state-error plupload_failed';
					iconClass = 'ui-icon-alert';
					fileEle.find('.plupload_file_name').first().append('&nbsp;&nbsp;<i style="color:#a94442"><b>[Error]:</b>' + re.error.message + '</i>');
				} else {
					
					
					actionClass = 'plupload_done';
					
					iconClass = 'ui-icon-circle-check';
					if (!$.isEmptyObject(re.result)) {
						alert(re.result.filePath);
						alert(re.result.savePath);
					   //$('.res-list').find('li').remove();
						var new_type_html = '';
						new_type_html += '<li class="clearfix">';
						new_type_html += '<div class="resinfo" data-id="' + re.result.id + '" data-onlyRead="1">';
						new_type_html += '<span class="ftype-icon">';
						switch (re.result.type) {
							case 'image' : new_type_html += '<i class="icon-picture" data-url="' + re.result.url + '"></i>'; break;
							case 'video' : new_type_html += '<i class="icon-film"></i>'; break;
							case 'music' : new_type_html += '<i class="icon-music"></i>'; break;
							default : new_type_html += '<i class="icon-file"></i>';
						}
						new_type_html += '</span>';
						new_type_html += '<span class="resname">' + re.result.pic + '</span></div>';
					//	new_type_html += '<div class="opers fr">';
					//	new_type_html += '<a href="javascript:void(0);" class="del" data-id="' + re.result.id + '" title="删除"><i class="icon-trash"></i></a> ';
					//	new_type_html += '</div>';
						new_type_html += '</li>';
					
						$('#filePath').val(re.result.filePath);//完整路径
						$('#filename').val(re.result.filename);//完整文件名
                        $('#filesize').val(re.result.size);
						$("#filelist").html(new_type_html);
						//dynamicCalcHeight();
					}
					
					fileEle.removeClass('plupload_done ui-state-default').addClass(actionClass).find('.plupload_action_icon').first().removeClass('ui-icon-circle-check').addClass(iconClass);
					
					//up.removeFile(file);
				}

			},

			UploadComplete: function(up, files) {
				// Called when all files are either uploaded or failed
				//console.log('--------------------------------');
                /* $.each(files, function(i, f) {
					up.removeFile(f);
				}); */
			},
 
            Error: function(up, errors) {
                // Called when error occurs
                //console.log(errors);
            }
		}
	});
	
	$('#PLUploader').delegate('#clsBtn', 'click', function(){
		$('#PLUploader').hide();
		hideFramesMasklayer();
		if ($('#uploader').plupload('getFiles').length > 0) {
			$('#uploader').plupload('clearQueue');
		}
		//window.location.reload();
	});

	$('#hugeFileUp').click(function() {
		$('#PLUploader').show();
		showFramesMasklayer();
	});
    $('.help-tips').hover(
		function() {
			$(this).children('div').first().show();
		},
		function() {
			$(this).children('div').first().hide();
		}
	);
});
</script>


<script type="text/javascript">
$(document).ready(function() {

	// Uploadify 批量上传
	initUpload();
	function initUpload(){
		$('#file_upload_photo').uploadify({
			'debug' : false,
			'multi' : false,
			'auto' : true,
			'fileObjName' : 'myUpfile',
			'fileTypeDesc' : '图片',
			'fileTypeExts' : '*.jpeg; *.jpg; *.png; *.bmp',
			'buttonText' : '<i class="icon-upload"></i>上传图片',
			'width' : 100,
			'buttonClass' : 'uploadify',
			'swf'      : '__PUBLIC__/script/uploadify/uploadify.swf',
			'formData'     : {dataType : 'image', savename :'banji_logo_'+data_id, isMyUpRoot : 1,appModel:'school',isDBWrite:1,dataType:'image',dataID:data_id,folderName:''},//'formData'     : {dataType : 'image', savename : 'logo', isMyUpRoot : 1},
			'uploader' : '{:U("Ajaxschool/uploadify_banji_logo")}',
			'queueID'  : 'uploadfyQueueList1',
			'removeCompleted' : true,
			'removeTimeout' : 3,
			'overrideEvents' : ['onUploadSuccess', 'onSelectError'],
			'onSelectError' : function(file, errorCode, errorMsg) {
				//console.log(errorCode);
				//console.log(errorMsg);
				switch (errorCode) {
					case -110:
						alert('【文件上传失败提示】\n\n ' + file.name + ' : 文件大小超过最大上传限制50MB！\n\n 请示使用 [ 大文件上传 ] 工具进行上传.');
						break;
					case -130:
						alert('【文件上传失败提示】\n\n ' + file.name + ' : 文件类型不正确.');
						break;
				}
			},
			'onUploadSuccess' : function(file, data, response) {
				var re = $.parseJSON(data);
				if (re.stat*1) {
					//alert(re.savePath);
					$('#' + file.id).find('.data').html('<span class="text-success">&nbsp;上传成功</span>');
					$('#file_upload_photo').closest('div.up-image-box').find(".showimg").first().html('<span><img src="' + re.url + '?' + Math.random() + '" /></span>');
					$('#file_upload_photo').closest('div.up-image-box').find(".gcovers").first().val(re.resourceid);
					$('#photo').val(re.savePath);//图片路径存储在表单，数据库中将存它re.url
					//alert(re.url);
				} else {
					$('#' + file.id).addClass('text-danger').find('.data').html('<span>&nbsp;'+re.msg+'</span>');
					$('#' + file.id).find('.uploadify-progress-bar').first().css({width : 0});
				}
			}
		});
	}
	
	
});
</script>
