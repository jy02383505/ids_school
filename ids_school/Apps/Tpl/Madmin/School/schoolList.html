<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="">学校管理</a></li>
	<li class="active">学校列表</li>
</ol>

<div id="" class="row well hide">
	<div class="col-md-9">

	</div>
	<div class="col-md-12 text-right">
		<table class="table">
			<tbody>
				<tr>
					<td style="border:0;">
                    <span style="float:left;"></span>
						<a href="__URL__/addSchool/" type="button" class="btn btn-info btn-sm hide" id="addNewStore">添加学校</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<!-- <th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th> -->
				<th>#ID</th>
				<th>学校名称</th>
				<th>LOGO</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>


            
        
			<volist name="datas" id="vo">
			<tr>
				<!-- <td><input type="checkbox"></td> -->
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td><notempty name="vo.logo"><a href="__ROOT__{$vo.logo}" target="_blank"><img src="__ROOT__{$vo.logo}?{:rand()}" height="20"></a></notempty></td>
				<td>
					<a class="oper edit" href="__URL__/editSchool/id/{$vo.id}" title="编辑"><i class="icon-pencil"></i></a>
					<a class="oper del hide" href="javascript:void(0);" data-url="__URL__/delSchool/id/{$vo.id}" title="删除"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->
				&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该学校吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>
<include file="Public/footer" />
