<div class="row res-box">
	<input type="hidden" id="currCategoryId" value="{$files.id}"/>

	<div class="col-md-13 res-window">
		<div class="row tool-bar">
			<div class="col-md-5" style="line-height:59px;">
				
			</div>
			<div class="col-md-7 text-right">
				<form class="form-inline">
					<button id="hugeFileUp" class="btn btn-default" type="button" style="display:inline-block;height:30px;line-height:16px;"><i class="icon-upload-alt"></i>&nbsp;大0文件上传</button>
					<div class="help-tips" style="position:relative;display:inline-block;font-size:18px;height:30px;line-height:30px;margin-left:8px;top:4px;">
						<i class="icon-question-sign"></i>
						<div class="text-left" style="position:absolute;top:36px;right:-10px;width:225px;font-size:12px;line-height:18px;background:#f0f0f0;border:1px solid #e0e0e0;padding:8px;border-radius:3px;-moz-border-radius:3px;-webkit-border-radius:3px;display:none;z-index:99;">
							<ul style="margin:0;list-style-type:disc;list-style-position:inside;">
								<li>大文件上传：允许上传50MB以上的文件.</li>
							</ul>
						</div>
					</div>
				</form>
			</div>
		</div>
	
		<ul class="res-list">
			<!-- 文件列表 -->
            <notempty name="files.filename">
            	<volist name="files" id="vo">
				<li class="clearfix res-file-{$vo.filetype}">
					<div class="resinfo" data-id="{$vo.id}" data-type="files">
						<span class="ftype-icon">
								<i class="icon-film"></i>
						</span>
						<span class="resname">{$vo.filename}</span>
					</div>
					<div class="opers fr">
						<a href="javascript:void(0);" class="del" data-id="{$vo.id}" title="删除"><i class="icon-trash"></i></a>
					</div>
				</li>
                </volist>
            </notempty> 
		</ul>
	</div>
</div>
