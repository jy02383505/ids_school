<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="{:U('School/videoList')}">视频管理</a></li>
	<li class="active">视频集列表</li>
</ol>

<div id="" class="row well">
	<div class="col-md-9" style="padding-top:5px;">
		
	</div>
	<div class="col-md-3 text-right">
		<table class="table">
			<tbody>
				<tr>
					<td style="border:0;">
						<a href="__URL__/addVideoGroup/banjiId/{$banjiId}" type="button" class="btn btn-info btn-sm" id="addVideoGroup">添加视频集</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<!-- <th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th> -->
				<th width="60">#ID</th>
				<th>视频集名称</th>
                <th>视频数量</th>
				<th>所属班级</th>
                <th></th>
				<th width="200">操作</th>
			</tr>

			</tr>
		</thead>
		<tbody>


			<volist name="videoGroup" id="vo">
            
			<tr>
				<!-- <td><input type="checkbox"></td> -->
				<td>{$vo.id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.videonum}</td>
				<td>{$vo.banjiName}</td>
                <td> </td>
				<td>
                	<a class="oper edit" href="__URL__/videoList/type/videoFileList/id/{$vo.id}" title="列表"><span class="glyphicon glyphicon-indent-left" aria-hidden="true" title="列表"></span></a>
                	<a class="oper edit" href="__URL__/addVideo/groupId/{$vo.id}" title="添加"><span class="glyphicon glyphicon-plus" aria-hidden="true" title="添加"></span></a>
					<a class="oper edit" href="__URL__/editVideoGroup/id/{$vo.id}" title="编辑"><i class="icon-pencil"></i></a><!--zjh add shop{$vo.spottype}中的shop-->
					<a class="oper del" href="javascript:void(0);" data-url="__URL__/delVideoGroup/id/{$vo.id}" title="删除"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->
				&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该视频集吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>
<include file="Public/footer" />
