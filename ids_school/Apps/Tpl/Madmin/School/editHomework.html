<script type="text/javascript" src="__PUBLIC__/script/jquery/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function($) {
	$('button[type="reset"]').click(function(){
		window.location.href = '__URL__/homeworkList';
	});
	
	$('#editForm').validate({
		errorElement : 'span',
		errorClass : 'help-block',
		focusInvalid : true,  
        rules : {  
        	name : {  
                required : true,
            },
        	starttime : {  
				required : true,
            },
        	endtime : {  
				required : true,
            },
			classid : {
				required : true,
			},
			description : {
				required : true,
			},
        },  
        messages : {
        	name : {  
                required : "标题必填.",
            },
        	starttime : {  
                required : "开始时间必填.",
            },
        	endtime : {  
                required : "结束时间必填.",
            },
        	classid : {  
                required : "分类必须选择.",
            },
        	description : {  
                required : "内容必填.",
            },
        },  

        highlight : function(element) {  
            $(element).closest('.form-group').addClass('has-error');  
        },  

        success : function(label) {  
            label.closest('.form-group').removeClass('has-error');  
            label.remove();  
        },  

        errorPlacement : function(error, element) {  
            element.parent('div').append(error);  
        },  
		submitHandler: function(form) {
			var banji_len = $("input[name='banjiIdStr[]']:checked").length;
			if (!banji_len){
				alert("请选择班级");	
				return;
			}

			
			var subject_len = $("input[name='subjectIdStr[]']:checked").length;
			if (!subject_len){
				alert("请选择科目");	
				return;
			}
			
		//	var teacher_len = $("input[name='teacherIdStr[]']:checked").length;
		//	if (!teacher_len){
		//		alert("请选择教师");	
		//		return;
		//	}
			
			form.submit();
		}
	});
});
</script>
