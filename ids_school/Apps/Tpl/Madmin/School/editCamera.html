<form id="editForm" class="form-horizontal" role="form" method="post" action="__SELF__">


    
    
	<div class="form-group">
		<label class="col-sm-2 control-label" for="storeName">设备号</label>
		<div class="col-sm-2">
			<input class="form-control input-sm" type="text" name="Name" id="Name" value="{$actiInfo.code}" placeholder='网络摄像头设备号' >
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-2 control-label" for="storeName">ip</label>
		<div class="col-sm-2">
			<input class="form-control input-sm" type="text" name="ip" id="ip" value="{$actiInfo.ip}" style="width:130px;" placeholder='IP' >
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-2 control-label" for="port">端口</label>
		<div class="col-sm-1">
			<input class="form-control input-sm" type="text" name="port" id="port" value="{$actiInfo.port}" style="width:60px;" placeholder='端口' >
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-2 control-label" for="storeName">mac地址</label>
		<div class="col-sm-3">
			<input class="form-control input-sm" type="text" name="mac" id="mac" value="{$actiInfo.mac}" placeholder='mac地址' >
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-2 control-label" for="storeName">型号</label>
		<div class="col-sm-1">
			<input class="form-control input-sm" type="text" name="modelNum" id="modelNum" value="{$actiInfo.modelNum}" placeholder='型号' >
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-2 control-label" for="username">用户名</label>
		<div class="col-sm-1">
			<input class="form-control input-sm" type="text" name="username" id="username" value="{$actiInfo.username}" placeholder='用户名' >
		</div>
	</div>
    <div class="form-group">
		<label class="col-sm-2 control-label" for="password">密码</label>
		<div class="col-sm-2">
			<input class="form-control input-sm" type="text" name="password" id="password" value="{$actiInfo.password}" placeholder='密码' >
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label" for="">&nbsp;</label>
		<div class="col-sm-4">
			<input type="hidden" name="store_id" value="{$store.Id}">
			<input type="hidden" name="classid" value="{$unid}">
			<input type="hidden" name="spottype" value="shop">
			<button type="submit" class="btn btn-info btn-sm">保存更改</button>&nbsp;&nbsp;
			<button type="reset" class="btn btn-default btn-sm">取消</button>
		</div>
	</div>
</form>

<script type="text/javascript" src="__PUBLIC__/script/jquery/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function($) {
	
	$('#editForm').validate({
		errorElement : 'span',
		errorClass : 'help-block',
		focusInvalid : true,  
        rules : {  
        	Name : {  
                required : true,
            },
        	ip : {  
				required : true,
                ip:true,
            },
            port : {  
                required : true,
				digits:true,
            },
			mac : {
				required : true,
			},
            modelNum : {
				required : true,
			},
            username : {
				required : true,
			},
            password : {
				required : true,
			},
        },  
        messages : {
        	Name : {  
                required : "名称必填.",
            },
        	ip : {  
                required : "ip必填.",
               
            },
            port : {  
                required : "端口必填.",
                digits : "必须整数.",
               
            },
        	mac : {  
                required : "mac地址必填.",
            },
            modelNum : {  
                required : "型号必填.",
            },
            username : {  
                required : "用户名必填.",
            },
            password : {  
                required : "密码必填.",
            },
        },  

        highlight : function(element) {  
            $(element).closest('.form-group').addClass('has-error');  
        },  

        success : function(label) {  
            label.closest('.form-group').removeClass('has-error');  
            label.remove();  
        },  

        errorPlacement : function(error, element) {  
            element.parent('div').append(error);  
        },  
		submitHandler: function(form) {
			form.submit();
		}
	});
    
    jQuery.validator.addMethod("ip", function(value, element) {    
      return this.optional(element) || /^(([1-9]|([1-9]\d)|(1\d\d)|(2([0-4]\d|5[0-5])))\.)(([1-9]|([1-9]\d)|(1\d\d)|(2([0-4]\d|5[0-5])))\.){2}([1-9]|([1-9]\d)|(1\d\d)|(2([0-4]\d|5[0-5])))$/.test(value);    
    }, "请填写正确的IP地址。");
});
</script>
