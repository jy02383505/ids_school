<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="">日常管理</a></li>
	<li><a href="">倒计时管理</a></li>
	<li class="active">倒计时信息列表</li>
</ol>

<div id="" class="row well">
	<div class="col-md-9" style="padding-top:5px;">
		<form class="form-inline edit-form" role="form" method="get" action="__SELF__">
  

		</form>
	</div>
	<div class="col-md-3 text-right">
		<table class="table">
			<tbody>
				<tr>
					<td style="border:0;">
						<a href="__URL__/addTiming/" type="button" class="btn btn-info btn-sm" id="addActivities">添加倒计时信息</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<!-- <th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th> -->
				<th>#ID</th>
				<th>所属班级</th>
                <th>开始时间</th>
                <th>截止时间</th>
                <th>提示文字</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="datas" id="vo">
			<tr>
				<!-- <td><input type="checkbox"></td> -->
				<td>{$vo.Id}</td>
                <td>
                    <volist name="SchoolBanji" id="vl">
                        <eq name="vl.id" value="$vo.banjiId" >
                            {$vl.name}
                        </eq>	
                    </volist>
                </td>
                <td>{$vo['beginTime']}</td>
                <td>{$vo['endTime']}</td>
                <td >{$vo.prompt}</td>
				<td>
					<a class="oper edit" href="__URL__/editTiming/id/{$vo.Id}" title="编辑"><i class="icon-pencil"></i></a><!--zjh add shop{$vo.spottype}中的shop-->
					<a class="oper del" href="javascript:void(0);" data-url="__URL__/delTiming/ID/{$vo.Id}" title="删除"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->
				&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该倒计时信息吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>
<include file="Public/footer" />
