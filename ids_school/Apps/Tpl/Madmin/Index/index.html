<style>	
	@CHARSET "UTF-8";
	
	html, body, div, span, applet, object, iframe,
	h1, h2, h3, h4, h5, h6, p, blockquote, pre,
	a, abbr, acronym, address, big, cite, code,
	del, dfn, em, img, ins, kbd, q, s, samp,
	small, strike, strong, sub, sup, tt, var,
	b, u, i, center,
	dl, dt, dd, ol, ul, li,
	fieldset, form, label, legend,
	table, caption, tbody, tfoot, thead, tr, th, td,
	article, aside, canvas, details, embed, 
	figure, figcaption, footer, header, hgroup,

	time, mark, audio, video {

	.cover_dv1{position: absolute; top: 0; left: 0; width: 100%; height: 100%;min-width:1000px;min-height:600px; padding: 0px; background-color:#000000; z-index:999999; overflow: hidden;opacity:0.98}

	.cover_dv3{width:100%;mine-height:300px;height:300px;text-align:center;}
	.cover_icon_infor{margin-top:200px;font-size:100px;}
	.cover_runing{margin-top:200px;}
	.cover_content{padding:20px;text-align:center;color:#FFFFFF;}
	.cover_dv6{width:100%;margin-left:auto;margin-right:auto;text-align:center;}
	.hide{display:none;}

</style>

<script type="text/javascript" src="__PUBLIC__/script/jquery/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
	//显示遮罩层(标题,内容,图标类)，只能放$(document).ready外面
	function showCover(content){
		if (content !=""){
			$(".cover_content").html(content);
		}	

		$(".cover_dv1").removeClass("hide");
	}	
	
	//测试用
	function fun2(){
		alert("index.html/fun2(...)");
	} 
	
	//设置标题，图标，提示内容等，，只能放$(document).ready外面
	function setItem(content){
		//document.getElementById("cover_content").innerHTML = content;
		$("#cover_content").html(content);
	}
	
	//隐藏大图标
	function hideInfoIcon(){
		$(".cover_icon_infor").addClass("hide");
	}
	
	//隐藏进行中动画
	function hideRuningIcon(){
		$(".cover_runing").addClass("hide");
	}	
	//显示进行中动画
	function showRuningIcon(content){
		setItem(content);
		hideInfoIcon();
		$(".cover_runing").addClass("hide");
		$(".cover_dv1").removeClass("hide");
	}		
	//显示大图标
	function showInfoIcon(content){
		setItem(content)
		hideRuningIcon();
		$(".cover_icon_infor").removeClass("hide");
		$(".cover_dv1").removeClass("hide");
	}
	
	
	
$(document).ready(function() {	
	//弹框隐藏
	$('.cover_dv_exit').click(function() {
		$(".cover_dv1").addClass("hide");
	});
	
	//弹框确定按钮
	$('.btn-ok').click(function() {
		$(".cover_dv1").addClass("hide");
	});
	
	
	

});
</script>
