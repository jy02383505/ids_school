<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="__PUBLIC__/style/reset.css">
		<link rel="shortcut icon" href="__PUBLIC__/images/favicon.ico">
	</head>
	<eq name="isAdvanceBrowser" value="1">
	<body class="right-main-body" style="padding:5px 0;">
	<else/>
	<body class="right-main-body" style="">
	</eq>
		<eq name="isAdvanceBrowser" value="1">
			<div style="background:#111;border-radius:4px;-webkit-border-radius:4px;-moz-border-radius:4px;">
		<else/>
			<div style="">
		</eq>
		<notempty name="filepath">
			<eq name="isAdvanceBrowser" value="1">
				<video controls="" autoplay="" name="media" width="100%" height="36">
					<source src="/{$Think.config.upload_root_path}{$filepath}" type="audio/mpeg">
				</video>
			<else/>
				<embed src="/{$Think.config.upload_root_path}{$filepath}" width="100%" height="40" autostart="true" loop="false" style="border:0;"></embed>
			</eq>
		</div>
		</notempty>
	</body>
</html>
