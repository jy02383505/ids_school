<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="">系统设置</a></li>
	<li class="active">数据接口列表</li>
</ol>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<!-- <th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th> -->
				<th>唯一标识（ID）</th>
				<th>接口名称</th>
				<th>状态</th>
				<th>操作</th>
				<th class="text-right" style="width:120px">
					<a href="__URL__/createAPI" type="button" id="addNewEndGrp" class="btn btn-info btn-xs" style="margin-left:12px;">创建数据接口</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<volist name="apiList" id="vo">
			<tr>
				<!-- <td><input type="checkbox"></td> -->
				<td>
					<eq name="vo.api_status" value="1">
						<span class="label label-primary">{$vo.api_unicode}</span>
					<else />
						<span class="label label-danger">{$vo.api_unicode}</span>
					</eq>
				</td>
				<td>{$vo.api_title}</td>
				<td>
					<eq name="vo.api_status" value="1">
						<i class="icon-ok" style="color:#3c763d;"></i>
					<else/>
						<i class="icon-remove" style="color:#a94442;"></i>
					</eq>
				</td>
				<td colspan="2">
					<a class="oper edit" href="__URL__/editAPI/id/{$vo.id}" title="编辑"><i class="icon-pencil"></i></a>
					<a class="oper del" href="javascript:void(0);" data-url="__URL__/delAPI/id/{$vo.id}" title="删除"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>
<include file="Public/footer" />
