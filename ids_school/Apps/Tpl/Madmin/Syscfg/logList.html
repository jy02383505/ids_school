<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="{:U('Syscfg/logList')}">日志管理</a></li>
	<li class="active">日志列表</li>
</ol>

<div id="" class="row well">
	<div class="col-md-9">
		<form class="form-inline edit-form" role="form" method="get" action="__SELF__">
			<table class="table">
				<tbody>
					<tr>
						<td class="text-right" width="90"><b>搜 索：</b></td>
						<td width="100">
                            <select class="form-control input-sm" name="userid" id="userid">
                                <option value="">所有用户</option>
                                <volist name="users" id="vo">
                                    <eq name="vo.id" value="$userid">
                                        <option value="{$vo.id}" selected>{$vo.account}</option>
                                    <else/>
                                        <option value="{$vo.id}">{$vo.account}</option>
                                    </eq>
                                </volist>
                            </select>
						</td>
						<td width="100">
                            <select class="form-control input-sm" name="logType" id="logType">
                                <option value="">所有日志</option>
                                <volist name="types" id="vo">
                                    <eq name="vo" value="$logType">
                                        <option value="{$vo}" selected>{$vo}</option>
                                    <else/>
                                        <option value="{$vo}">{$vo}</option>
                                    </eq>
                                </volist>
                            </select>
						</td>
                        <td><button type="submit" class="btn btn-info btn-sm">搜索</button>
                        
                        </td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<div class="col-md-3 text-right">
		<table class="table">
			<tbody>
				<tr>
					<td style="border:0;">


					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th>
				<th width="80">#ID</th>
                <th width="160">用户</th>
				<th width="300">标题</th>
                <th>备注</th>
                <th width="150">时间</th>
                <th width="160">类型</th>
                <th width="120">IP</th>
			</tr>
		</thead>
		<tbody>
			<volist name="datas" id="vo">
			<tr>
				<td><input type="checkbox"></td>
				<td>{$vo.id}</td>
                <td>{$vo.userid} - {$vo.account}</td>
                <td>{$vo.title}</td>
                <td>{$vo.disc}</td>
                <td>{$vo.createtime}</td>
                <td>{$vo.type}</td>
                <td >{$vo.ip}</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->
				&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该倒计时信息吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>
<include file="Public/footer" />
