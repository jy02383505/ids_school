<script type="text/javascript" src="__PUBLIC__/script/jquery/jquery.validate.min.js"></script>
<script type="text/javascript">
$(function($) {
	$('#upassForm').validate({
		errorElement : 'span',
		errorClass : 'help-block',
		focusInvalid : true,  
        rules : {  
        	old_pass : {  
                required : true  
            },  
            new_pass : {  
                required : true
            },  
            cfm_new_pass : {  
                required : true,
                equalTo	: '#newPass'
            }  
        },  
        messages : {  
        	old_pass : {  
                required : "原始登录密码必填."  
            },  
            new_pass : {  
                required : "新密码必填."
            },  
            cfm_new_pass : {  
                required : "确认新密码必填.",
                equalTo : '两次输入新密码不一致'
            }  
        },  

        highlight : function(element) {  
            $(element).closest('.my-form-group').addClass('has-error');  
        },  

        success : function(label) {  
            label.closest('.my-form-group').removeClass('has-error');  
            label.remove();  
        },  

        errorPlacement : function(error, element) {  
            element.parent('td').append(error);  
        },  
		submitHandler: function(form) {
			form.submit();
		}
	});
});
</script>
