<include file="Public/header" />

<ol class="breadcrumb">
	<li><a href="">节目播放管理</a></li>
	<li class="active">浏览节目播放表</li>
</ol>

<div id="pluginsInfo" class="row well">
	<div class="col-md-6">
		<form class="form-inline edit-form" role="form" method="get" action="__SELF__">
			<table class="table">
				<tbody>
					<tr>
						<td class="text-right" width="90"><b>节目表名称：</b></td>
						<td>
							<input type="text" class="form-control input-sm" name="pl_name" value="{$Think.get.pl_name}" style="width:182px;">
							<button type="submit" class="btn btn-info btn-sm">搜索</button>
						</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
	<div class="col-md-6 text-right">
		<table class="table">
			<tbody>
				<tr>
					<td style="border:0;">
						<a href="__URL__/add" type="button" class="btn btn-info btn-sm" id="addNewProgram">创建节目播放表</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>

<div class="data-list">
	<table class="table table-hover list-tbl">
		<thead>
			<tr>
				<!-- <th width="36"><input type="checkbox" class="select-all" title="全选/全不选"></th> -->
				<th>#ID</th>
				<th>节目表名称</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<volist name="playlists" id="vo">
			<tr>
				<!-- <td><input type="checkbox"></td> -->
				<td>{$vo.id}</td>
				<td>{$vo.pl_name}</td>
				<td>
					<eq name="vo.status" value="1">
						<i class="icon-ok" style="color:#3c763d;"></i>
					<else/>
						<i class="icon-remove" style="color:#a94442;"></i>
					</eq>
				</td>
				<td>
					<a class="oper edit" href="__URL__/edit/id/{$vo.id}" title="编辑"><i class="icon-pencil"></i></a>
					<a class="oper del" href="javascript:void(0);" data-url="__URL__/del/id/{$vo.id}" title="删除"><i class="icon-trash"></i></a>
				</td>
			</tr>
			</volist>
		</tbody>
	</table>
	<table class="table">
		<tr>
			<td>
				<!-- <input type="checkbox" class="select-all" title="全选/全不选">
				<button type="button" class="btn btn-default btn-sm multi-del" style="margin-left:30px;">批量删除</button> -->
				&nbsp;
			</td>
			<td class="page-box text-right" width="80%">{$page}</td>
		</tr>
	</table>
</div>

<include file="Public/jsLoader" />
<script type="text/javascript">
$(function($){
	
	$('.del').click(function() {
		var targetUrl = $.trim($(this).attr('data-url'));
		$.kw.confirm('确认要删除该节目表吗？', function() {
			window.location.href = targetUrl;
		});
	});
});
</script>
<include file="Public/footer" />
